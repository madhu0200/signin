<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <style>
        div
        {
        margin:0% 30%;
        }
    </style>
</head>
<body>
    <form class="form" href="{% url 'changepassword' email=email %}" method="POST">
        <div>
        <h1>your email is {{email}}</h1>
        <input type="password" class="form-control" required placeholder="new password" name="newpassword" minlength="8" id="newpassword">
        <input type="password" class="form-control" required placeholder="confirm new password" name="newpassword2" minlength="8" id="newpassword2">
        <input type="submit" class="btn btn-primary" value="change password">
            </div>
    </form>
</body>
</html>
