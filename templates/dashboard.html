<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <style>
        input
        {
            border:none;
             text-align:center;
        }
        div
        {
        text-align:center;
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="document">
        <p>{{message}}</p>
    </div>
    {% endfor %}
<div class="div">
    {% if user %}
            <p>username :<input type="text" value={{ user.username }}></p>
            <p>first name :<input type="text" value={{ user.first_name }}></p>
            <p>last name :<input type="text" value={{ user.last_name }}></p>
            <p>email address :<input type="text" value={{ user.email }}></p>
            <p>last login : {{user.last_login}}</p>
            <p>date joined : {{user.date_joined}}</p>



    <form href="{% url 'signout' %}" method="post">
      <button type="submit" class="btn btn-primary" >singout</button>
    </form>
    <a href="{% url 'changepassword' email=user.email %}"> <button type="submit" class="btn btn-link" >change password</button></a>

    {% if user.is_superuser %}
    <a href="show"><button type="submit" class="btn btn-primary">show All users</button> </a>
    {% endif %}
{% endif %}
    </div>
</body>
</html>
